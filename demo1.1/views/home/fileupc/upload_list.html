<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传展示</title>
    <link rel="stylesheet" href="{CSS}public/page.css"><!--引入css分页样式-->
    <script>pageurl="?m=home&c=Fileupc&a=upload_list";</script><!--设置分页跳转路径-->
    <script src="{JS}public/jquery-1.8.3.min.js"></script><!--引入jquery文件-->
    <script src="{JS}public/page.js"></script><!--引入分页js配置-->
</head>
<body>
{include file="{APP_PPDP}/search.html"}
<div id="show">
<table border="1" align="center">
    <tr>
        <td>ID</td>
        <td>图片</td>
    </tr>
    {foreach $data as $k=>$v}
    <tr>
          <td>{$v['id']}</td>
          <td><img src="{APP_UPLOAD}{$v['path_name']}" alt="" width="100px" height="100px"></td>
    </tr>
    {/foreach}
</table>
<p align="center">
{$page}
</p>
</div>
</body>
</html>
